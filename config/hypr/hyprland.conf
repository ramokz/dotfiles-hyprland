#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-3,preferred,auto,1
monitor=HDMI-A-1,3840x2160@120,5120x0,2

wsbind=1,DP-3
wsbind=2,DP-3
wsbind=3,DP-3
wsbind=4,DP-3
wsbind=5,DP-3
wsbind=6,HDMI-A-1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar
exec-once = hyprpaper

# Disabled until further research
# exec-once = eww daemon
# exec-once = eww open bar

exec-once = dunst
exec-once = syncthing

exec-once = swayidle -w \
                timeout 600 'swaylock -f -i ~/Nextcloud/Photos/Wallpapers/Paint.png' \
                timeout 1200 'swaymsg "output * dpms off"' resume 'swaymsg "output * dpms on"'

exec-once = dbus-update-activation-environment --systemd DISPLAY XAUTHORITY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = ~/dotfiles-hyprland/HyprlandConfigTransfer.sh
exec-once = fcitx5 -d

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = gb,dk, jp
    kb_options = grp:ctrls_toggle
    kb_variant =
    kb_model =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}


general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 4
    # col.active_border = rgba(1affffee)
    col.active_border = rgb(e1164a)
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur = yes
    blur_size = 3
    blur_passes = 3
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 2, myBezier
    animation = windowsOut, 1, 3, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 5, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
    no_gaps_when_only = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

###############
# App Variables
###############
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$term = kitty

$mainBrowser = librewolf
$devBrowser = firefox-developer-edition

$files = nemo
$imageViewer = geeqie
$launcherName = wofi

$primaryIde = rider
$secondaryIde = fleet

$password = keepassxc

##############
# Window Rules
##############
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# Launcher
windowrulev2 = float, class:^($launcherName)$
# windowrulev2 = noanim, class:^($launcherName)$
windowrulev2 = center, class:^($launcherName)$
windowrulev2 = forceinput, class:^($launcherName)$

# Geeqie
windowrulev2 = float, class:^($imageViewer)$
windowrulev2 = size 1000 1000, class:^($imageViewer)$

# Terminal
windowrulev2 = float, class:^($term)
windowrulev2 = size 1200 800, class:^($term)$
windowrulev2 = center, class:^($term)$

# File Manager
windowrulev2 = float, class:^(nemo)$

# Password Manager
windowrulev2 = float, class:^(org.keepassxc.KeePassXC)$
windowrulev2 = size 1200 800, class:^(org.keepassxc.KeePassXC)$
windowrulev2 = center, class:^(org.keepassxc.KeePassXC)$

# Chatting
windowrulev2 = float, title:^(Signal)
windowrulev2 = size 1200 1000, title:^(Signal)
windowrulev2 = center, title:^(Signal)

# Chatting
windowrulev2 = float, class:^(mpv)
windowrulev2 = size 1200 720, class:^(mpv)
windowrulev2 = center, class:^(mpv)

##########
# Bindings
##########
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

# Main Utils
bind = $mainMod, RETURN, exec, $term
bind = $mainMod SHIFT, Q, killactive
bind = $mainMod SHIFT, M, exit
bind = $mainMod, N, exec, $files
bind = $mainMod, F, fullscreen
bind = $mainMod, T, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = CTRL MOD5, , exec, $term

# Launcher
bind = $mainMod, D, exec, sh ~/.config/rofi/bin/launcher
#bind = $mainMod, D, exec, wofi --show drun
bind = $mainMod, r, exec, sh ~/.config/rofi/bin/runner
bind = $mainMod, S, exec, sh ~/.config/rofi/bin/screenshot
bind = $mainMod, Delete, exec, sh ~/.config/rofi/bin/powermenu
bind = $mainMod, E, exec, sh ~/.config/rofi/bin/emoji

# Apps
bind = $mainMod, Z, exec, $mainBrowser
bind = $mainMod SHIFT, Z, exec, $devBrowser
bind = $mainMod SHIFT, R, exec, $primaryIde
bind = $mainMod SHIFT, P, exec, $password

# Color Picker
bind = $mainMod, C, exec, hyprpicker -a

# Volume
bind = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move windows
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# Screenshots
# Fullscreen
bind = CTRL SHIFT, 3, exec, grim -o $(swaymsg -t get_outputs | jq -r '.[] | select(.focused) | .name') ~/Nextcloud/Screenshots/Screenshot\ $(date +%Y-%m-%d_%H-%m-%s).png
# Fullscreen, Clipboard
bind = CTRL ALT SHIFT, 3, exec, grim -o $(swaymsg -t get_outputs | jq -r '.[] | select(.focused) | .name') | wl-copy -t image/png

# Portion
bind = CTRL ALT, 4, exec, grim -g "$(slurp)" ~/Nextcloud/Screenshots/Screenshot\ $(date +%Y-%m-%d_%H-%m-%s).png
# Portion, Clipboard
bind = SHIFT ALT CTRL, 4, exec, grim -g "$(slurp)" -t png - | wl-copy -t image/png