# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
$scrPath = ~/.config/hyprdots/scripts
exec-once = waybar
exec-once = hyprpaper

exec-once = dunst
exec-once = syncthing

exec-once = dbus-update-activation-environment --systemd DISPLAY XAUTHORITY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = ~/dotfiles-hyprland/HyprlandConfigTransfer.sh
exec-once = fcitx5 -d
exec-once = xrandr --output "DP-2" --primary # Sets the primary display

exec-once = wl-paste --type text --watch cliphist store # clipboard store text data
exec-once = wl-paste --type image --watch cliphist store # clipboard store image data


# █▀▀ █▄░█ █░█
# ██▄ █░▀█ ▀▄▀

# Some default env vars.

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_QPA_PLATFORM,wayland
#env = QT_STYLE_OVERRIDE,kvantum
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = MOZ_ENABLE_WAYLAND,1


# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = gb,dk
    kb_options = grp:ctrls_toggle
    kb_variant =
    kb_model =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}


general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 0
    border_size = 2
    # col.active_border = rgba(1affffee)
    col.active_border = rgb(e1164a)
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 6
    drop_shadow = yes
    shadow_range = 2
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 2, myBezier
    animation = windowsOut, 1, 3, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 5, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
    no_gaps_when_only = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


# #############
# Window Rules
# #############
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# windowrulev2 = noanim, class:^($launcherName)$


# Geeqie
windowrulev2 = float, class:^($imageViewer)$
windowrulev2 = size 1000 1000, class:^($imageViewer)$

# File Manager
windowrulev2 = float, class:^($files)$
windowrulev2 = size 960 640, class:^($files)
windowrulev2 = center, class:^($files)

# Screenshots
# Fullscreen
bind = CTRL SHIFT, 3, exec, grim -o $(swaymsg -t get_outputs | jq -r '.[] | select(.focused) | .name') ~/Nextcloud/Screenshots/Screenshot\ $(date +%Y-%m-%d_%H-%m-%s).png
# Fullscreen, Clipboard
bind = CTRL ALT SHIFT, 3, exec, grim -o $(swaymsg -t get_outputs | jq -r '.[] | select(.focused) | .name') | wl-copy -t image/png

# Portion
bind = CTRL ALT, 4, exec, grim -g "$(slurp)" ~/Nextcloud/Screenshots/Screenshot\ $(date +%Y-%m-%d_%H-%m-%s).png
# Portion, Clipboard
bind = SHIFT ALT CTRL, 4, exec, grim -g "$(slurp)" -t png - | wl-copy -t image/png


